<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燈泡領用登記表</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>燈泡領用登記表</h1>
        
        <form id="lightBulbForm">
            <div class="form-group">
                <label for="requester">領用人 *</label>
                <select id="requester" name="requester" required>
                    <option value="總幹事" selected>總幹事</option>
                    <option value="秘書">秘書</option>
                    <option value="保全員">保全員</option>
                    <option value="機電廠商">機電廠商</option>
                    <option value="其他">其他</option>
                </select>
            </div>

            <div id="requesterNameGroup" class="form-group" style="display: none;">
                <label for="requesterName">請填寫領用人姓名 *</label>
                <input type="text" id="requesterName" name="requesterName" placeholder="請輸入姓名">
            </div>

            <div class="form-group">
                <label>燈泡種類 *</label>
                <div class="bulb-type-buttons">
                    <label class="bulb-type-button">
                        <input type="radio" name="bulbType" value="一般燈" required checked>
                        <span class="button-content">
                            <span class="button-icon">💡</span>
                            <span class="button-text">一般燈</span>
                        </span>
                    </label>
                    <label class="bulb-type-button">
                        <input type="radio" name="bulbType" value="感應燈" required>
                        <span class="button-content">
                            <span class="button-icon">🔆</span>
                            <span class="button-text">感應燈</span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="locations-section">
                <h3>使用位置與數量</h3>
                <div id="locationsList"></div>
                <button type="button" id="addLocationBtn" class="btn btn-secondary">+ 新增位置</button>
            </div>

            <div class="summary">
                <h3>總計：<span id="totalQuantity">0</span> 顆</h3>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">提交登記</button>
                <button type="button" id="resetBtn" class="btn btn-secondary">重置</button>
            </div>
        </form>

        <div id="successMessage" class="message success" style="display: none;">
            <div id="successText">✓ 登記成功！資料已送出</div>
        </div>

        <div id="errorMessage" class="message error" style="display: none;">
            <div id="errorText">✗ 提交失敗，請稍後再試</div>
            <div id="errorDetails" style="font-size: 14px; margin-top: 8px; text-align: left; padding: 10px; background: rgba(0,0,0,0.1); border-radius: 4px;"></div>
        </div>

        <div id="warningMessage" class="message warning" style="display: none;">
            <div id="warningText">⚠️ 提醒</div>
            <div id="warningDetails" style="font-size: 14px; margin-top: 8px; text-align: left; padding: 10px; background: rgba(0,0,0,0.1); border-radius: 4px;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
